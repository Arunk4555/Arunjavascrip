<html>  
<head>  
<script>
    document.write("</br>even numbers between 1 and 15");
    for( i=1;i<=15;i++)
    if(i%2==0)
    {
        document.write("</br> "+i);
    }
    document.write("</br>odd numbers between 1 and 15")
    for( i=0;i<=15;i++)
    if(i%2!==0)
    {
        document.write("</br> "+i);
    }
    
    </script>
</head>  
</html>

<html>
    <head>
        <script>
             var arr = [4, 8, 7, 13, 12,15,18,19,22,13,35,42,34,19,66]
             var even=new Array();
             var odd=new Array();
             document.write("even numbers are: ")
     for (i = 0; i <arr.length; i++) {
         if(arr[i]%2==0)
         {
            even[i]=arr[i];
            document.write(" "+even[i]);
         }
     }
     document.write("</br>")
        document.write("odd numbers:");
        for (i = 0; i <arr.length; i++) {
         if(arr[i]%2!=0)
         {
            odd[i]=arr[i];
            document.write(" "+odd[i]);
         }
        }
       
        </script>
    </head>
</html>

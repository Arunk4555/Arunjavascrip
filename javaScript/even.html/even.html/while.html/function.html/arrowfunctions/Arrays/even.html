<html>
    <head>
        <script>
             var arr = [4, 8, 7, 13, 12,15,18,19,22,13,35,42,34,19,66]
              document.write("even numbers are:")
     for (i = 0; i <arr.length; i++) {
         if(arr[i]%2==0)
         {
            document.write("</br> "+arr[i]);
         }
        }
         document.write("</br>odd numbers are:")
         for (i = 0; i <arr.length; i++)
         {
            if(arr[i]%2!=0)
            {
                document.write("</br> "+arr[i]);
            }

         }
        </script>
    </head>
</html>

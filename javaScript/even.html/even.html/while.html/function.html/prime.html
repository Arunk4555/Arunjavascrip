<htnl>
    <head>
        <script>
            function prime(a,b)
            {
                for(j=a;j<b;j++)
                {
                    count=0;
                    for(i=1;i<=j;i++)
                    {
                        if(j%i==0)
                        count++;
                    }
                    if (count==2)
                    {
                        document.write(" "+j);
                    }
                }
            }
            prime(10,30)
        </script>
    </head>
</htnl>

<html>
<head>
<script>
function go() {
  document.write(navigator.cookieEnabled);
}
function forward(){
  document.write(screen.colorDepth);
}
function loc(){
  document.write(location.href);
}
</script>
</head>
<body>
    <input type="button"onclick="go()"value="subit">
    <input type="button"onclick="forward()"value="subit">
    <input type="button"onclick="loc()"value="subit">
    

</body>
</html>

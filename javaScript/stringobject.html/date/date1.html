<html>
    <head>
        <body>
            <script>
                var t1=new Date();
                var t2=t1.getHours();
                var t3=t1.getMinutes();
                var t4=t1.getSeconds();
                var t5=t1.getMilliseconds();

                document.write(t2+":"+t3+":"+t4+":"+t5);
            </script>
        </body>
    </head>
</html>
